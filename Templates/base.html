<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Web App{% endblock %}</title>

    <!-- Include Bootstrap 5 CSS from a content delivery network (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='logotest2nonbg.png') }}" alt="Articulate Online Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('rules') }}">Rules</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('start') }}">Start Game</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="text-container primary-container">
        <!-- Your text content goes here -->
        <h1 class="mt-5">{% block pageTitle %}Web App{% endblock %}</h1>
        <p class="lead">{% block pageDescription %}Welcome to our web app.{% endblock %}</p>
    </div>
    
    <div class="container">


        <div class="content">
            {% block content %} {% endblock %}
        </div>
    </div>

    <div class="text-container info-box">
        <!-- Your text content goes here -->
    </div>
    
    <!-- Include Bootstrap 5 JavaScript (popper.js is not needed in Bootstrap 5) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
